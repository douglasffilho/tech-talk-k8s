apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-project-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-project
  template:
    metadata:
      labels:
        app: web-project
    spec:
      containers:
      - name: web-project
        image: kubedevio/web-page:blue
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-project-service
spec:
  selector:
    app: web-project
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
    nodePort: 30000
  type: NodePort
